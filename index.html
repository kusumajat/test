<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-map-marker-alt"></i> WebGIS
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tentang</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontak</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="sidebar-title">Daerah Irigasi</h4>

    <div class="filter-section">
      <h6><i class="fas fa-globe"></i> Pilih Basemap</h6>
      <div class="basemap-filter">
        <div class="basemap-option">
          <input type="radio" name="basemap" id="OpenStreetMap">
          <label for="OpenStreetMap">OpenStreetMap</label>
        </div>
        <div class="basemap-option">
          <input type="radio" name="basemap" id="Google Terrain">
          <label for="Google Terrain">Google Terrain</label>
        </div>
        <div class="basemap-option">
          <input type="radio" name="basemap" id="Google Satellite">
          <label for="Google Satellite">Google Satellite</label>
        </div>
        <div class="basemap-option">
          <input type="radio" name="basemap" id="googlestreetview" checked>
          <label for="googlestreetview">Google Street View</label>
        </div>
        <div class="basemap-option">
          <input type="radio" name="basemap" id="esri-world-imagery">
          <label for="esri-world-imagery">Esri World Imagery</label>
        </div>
      </div>
    </div>

    <div class="filter-section">
      <h6><i class="fas fa-tags"></i> Legenda</h6>
      <div class="filter-item">
        <input type="checkbox" id="saluran" class="filter-check" checked>
        <label for="saluran">Saluran</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="fungsional" class="filter-check" checked>
        <label for="fungsional">Fungsional</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="bangunan" class="filter-check">
        <label for="bangunan">Bangunan/Nonsaluran</label>
      </div>
    </div>

    <div class="filter-section">
      <h6><i class="fas fa-map-marker-alt"></i> Lokasi</h6>
      <div class="category-filter">
        <button class="category-btn active">Semua</button>
        <button class="category-btn">Brongkol</button>
        <button class="category-btn">Sembuh</button>
        <button class="category-btn">Pulodadi</button>
        <button class="category-btn">Nologaten</button>
        <button class="category-btn">Cokrobedog</button>
        <button class="category-btn">Mergangsan</button>
        <button class="category-btn">Trini</button>
        <button class="category-btn">Mrican</button>
        <button class="category-btn">Sidomulyo</button>
        <button class="category-btn">Glendongan</button>
        <button class="category-btn">Tanjung</button>
        <button class="category-btn">Kanoman</button>
        <button class="category-btn">Ponggok</button>
        <button class="category-btn">Madean</button>
        <button class="category-btn">Tirtorejo</button>
        <button class="category-btn">Payaman</button>
        <button class="category-btn">Pijenan</button>
        <button class="category-btn">Sapon</button>
        <button class="category-btn">Pendowo</button>
        <button class="category-btn">Blawong</button>
        <button class="category-btn">Simo</button>
      </div>
    </div>
  </div>

  <!-- Tombol Sidebar -->
  <button class="btn btn-primary sidebar-toggle-btn" id="floatingSidebarToggle">
    <i class="fas fa-bars"></i>
  </button>



  <!-- Peta -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/@geoman-io/leaflet-geojson-layer/dist/leaflet-kml.js"></script>
  <script src="https://unpkg.com/leaflet-kml-parser/dist/leaflet-kml-parser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-kml"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</body>

</html>
